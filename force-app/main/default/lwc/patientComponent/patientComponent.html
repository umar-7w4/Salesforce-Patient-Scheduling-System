<!-- 
@description: This Lightning web component takes various input values of patient and fetches records. 
-->

<template>
<div style="height: 540px;">
    <lightning-card title="Patient Search" icon-name="standard:search" class="slds-border_bottom">
        <lightning-button label="Back to Home page" slot="actions" onclick={handleBackPage}></lightning-button>
        <div class="slds-card__body slds-card__body_inner">   Input all the information and click search</div>
        <div class="slds-border_top"></div>
        <br>
        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " >
            <div class="slds-col slds-size_4-of-12 slds-p-around_small">
                <lightning-input label="First name" placeholder="Patient first name" onchange={handleFirstName} > </lightning-input>
            </div>

            <div class="slds-col slds-size_4-of-12 slds-p-around_small ">
                <lightning-input label="SSN" placeholder="Patient SSN" onchange={handleSSNChange} > </lightning-input>
            </div>

            <div class="slds-col slds-size_4-of-12 slds-p-around_small">
                <lightning-input label="Country" placeholder="Patient country" onchange={handleCountryChange} > </lightning-input>
            </div>

        </div>
        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium ">
            <div class="slds-col slds-size_4-of-12 slds-p-around_small">
                <lightning-input label="Last name" placeholder="Patient last name" onchange={handleLastName} > </lightning-input>
            </div>

            <div class="slds-col slds-size_4-of-12 slds-p-around_small">
                <lightning-input label="Phone" placeholder="Patient phone" onchange={handlePhoneChange} > </lightning-input>
            </div>

            <div class="slds-col slds-size_2-of-12 slds-p-around_small">
                <lightning-input label="State" placeholder="Patient state" onchange={handleStateChange} > </lightning-input>
            </div>

            <div class="slds-col slds-size_2-of-12 slds-p-around_small">
                <lightning-input label="City" placeholder="Patient country" onchange={handleCityChange} > </lightning-input>
            </div>


        </div>

        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " >

            <div class="slds-col slds-size_4-of-12 slds-p-around_small">
                <lightning-input type="date" label="Birth Date" placeholder="Patient date of birth (MMM DD, YYYY)" onchange={handleDateChange}></lightning-input>
            </div>

            <div class="slds-col slds-size_4-of-12 slds-p-around_small">
                <lightning-input label="Email" placeholder="Patient email" onchange={handleEmailChange} > </lightning-input>
            </div>

            <div class="slds-col slds-size_2-of-12 slds-p-around_small">
                <lightning-input label="Street" placeholder="Patient country" onchange={handleStreetChange} > </lightning-input>
            </div>

            <div class="slds-col slds-size_2-of-12 slds-p-around_small">
                <lightning-input label="Zipcode" placeholder="Patient country" onchange={handleZipChange} > </lightning-input>
            </div>

        </div>

        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " >

            <div class="slds-col slds-size_4-of-12 slds-p-around_small">
                <lightning-input label="MRN" placeholder="Patient MRN" onchange={handleMRNChange} > </lightning-input>
            </div>

            
        </div>
        <br>
        <footer class="slds-card__footer">
            <div class="slds-text-align_right">
                <lightning-button type="search" label="Search" onclick={handleSubmit} variant="brand" ></lightning-button>  
            </div>  
        </footer>

    </lightning-card>
</div>
</template>
