<template>
    <div style="height: 600px;">
        <lightning-card title="Provider Search" icon-name="standard:search" class="slds-border_bottom">
            <div class="slds-card__body slds-card__body_inner">   Input all the information and click search</div>
            <div class="slds-border_top"></div>
            <br>
            <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " >
                <div class="slds-col slds-size_3-of-12 slds-p-around_small">
                    <lightning-input label="First name" placeholder="Enter patient first name" onchange={handleFirstName} > </lightning-input>
                </div>

                <div class="slds-col slds-size_3-of-12 slds-p-around_small">
                    <lightning-input label="Last name" placeholder="Enter patient last name" onchange={handleLastName} > </lightning-input>
                </div>

                <div class="slds-col slds-size_3-of-12 slds-p-around_small">
                    <lightning-combobox
                        name="Gender"
                        label="Gender"
                        value={valueGender}
                        placeholder="Select gender"
                        options={optionsGender}
                        onchange={handleGenderChange} >
                    </lightning-combobox>
                </div>
    
                <div class="slds-col slds-size_3-of-12 slds-p-around_small">
                    <lightning-combobox
                        name="In-Network"
                        label="In-Network"
                        value={valueInNetwork}
                        placeholder="Select In-Network"
                        options={optionsInNetwork}
                        onchange={handleInNetworkChange} >
                    </lightning-combobox>
                </div>


    
            </div>
            <div class="slds-grid slds-wrap slds-var-p-horizontal_medium ">

                <div class="slds-col slds-size_3-of-12 slds-p-around_small">
                    <lightning-input label="Taxonomy" placeholder="Enter Taxonomy" onchange={handleTaxonomy} > </lightning-input>
                </div>

                <div class="slds-col slds-size_3-of-12 slds-p-around_small">
                    <lightning-input type="datetime" name="input1" label="Enter Start Time" onchange={handleStartTime}></lightning-input>
                </div>

                <div class="slds-col slds-size_3-of-12 slds-p-around_small">
                    <lightning-input type="datetime" name="input2" label="Enter End Time" onchange={handleEndTime} ></lightning-input>
                </div>

                <div class="slds-col slds-size_3-of-12 slds-p-around_small">
                    <lightning-combobox
                        name="Distance"
                        label="Distance"
                        value={valueDistance}
                        placeholder="Select Distance"
                        options={optionsDistance}
                        onchange={handleDistanceChange} >
                    </lightning-combobox>
                </div>
                
                
            </div>
    
            <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " >

                <div class="slds-col slds-size_4-of-12 slds-p-around_small">
                    <lightning-textarea label="Location" class="textAreaBody" placeholder="Enter complete location details" onchange={handleLocation}></lightning-textarea>
                </div>


                <div class="slds-col slds-size_3-of-12 slds-p-around_small">
                    <lightning-input label="Speciality" placeholder="Enter provider speciality" onchange={handleSpeciality} > </lightning-input>
                </div>

            </div>
    
            <br>
            <footer class="slds-card__footer">
                <div class="slds-text-align_right">
                    <lightning-button type="search" label="Search" onclick={handleSubmit} variant="brand" ></lightning-button>  
                </div>  
            </footer>
    
        </lightning-card>
    </div>
    </template>
