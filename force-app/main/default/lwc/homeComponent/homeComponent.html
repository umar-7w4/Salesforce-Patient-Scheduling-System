<template> 
    <template if:true={isHomePage}>
            <lightning-card>
                <lightning-layout multiple-rows>
                    <template if:true={showPatientHome}>
                        <lightning-layout-item  padding="around-large" size="12" small-device-size="12" medium-device-size="12" large-device-size="4">
                            <lightning-card class="my-card" >
                                <div class="slds-p-top_xx-large">
                                    <div class="slds-align_absolute-center slds-p-around_x-small slds-p-top_large">
                                        <img src={healthPatient}>
                                    </div>
                                    <div class="slds-align_absolute-center">
                                        <b>Patient Access</b>
                                    </div>
                                    <div class="slds-align_absolute-center slds-p-around_x-small">
                                        <p style = "text-align:center;">Add the Patient Requesting this encounter through this sections</p>
                                    </div>   
                                    <lightning-button class="slds-align_absolute-center slds-p-bottom_large" variant="neutral" label="Get Started" onclick={handleClickPatient}></lightning-button>
                                </div>
                                </lightning-card>
                        </lightning-layout-item>
                    </template>
                    <template if:true={showPatientRecord} >
                        <lightning-layout-item padding="around-large" size="12" small-device-size="12" medium-device-size="12" large-device-size="4">
                            <lightning-card title="Patients" icon-name="custom:custom15" class="my-card2" >
                                <lightning-button label="Change" slot="actions" onclick={handlePatientChange}></lightning-button>

                                <div class="slds-border_top"></div>
                                <div class="slds-m-around_medium">
                                    <template for:each={patientData} for:item="acc">
                                        <div class="slds-text-heading_small slds-p-bottom_small" key={acc.Id}>
                                            <strong>{acc.Name}</strong>
                                        </div>
                                        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " key={acc.Id} >
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Patient First Name</p>
                                                    <div>
                                                        <p>{acc.FirstName}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Patient Phone</p>
                                                    <div>
                                                        <p>{acc.Phone}</p>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " key={acc.Id} >
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Patient Last Name</p>
                                                    <div>
                                                        <p>{acc.LastName}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Patient MRN</p>
                                                    <div>
                                                        <p>{acc.MRN__c}</p>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " key={acc.Id} >
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Patient Birth Date</p>
                                                    <div>
                                                        <p>{acc.Birth_Date__c}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Patient Address</p>
                                                    <div>
                                                        <p>{acc.BillingPostalCode} {acc.BillingStreet} {acc.BillingCity} {acc.BillingState} {BillingCountry} </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " key={acc.Id} > 
                                            
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Patient SSN</p>
                                                    <div>
                                                        <p>{acc.SSN__c}</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Patient Email</p>
                                                    <div class="text">
                                                        {acc.Email__c}
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </template>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                    </template>
                    <template if:true={showProviderHome}>
                        <lightning-layout-item  padding="around-large" size="12" small-device-size="12" medium-device-size="12" large-device-size="4" >
                            <lightning-card class="my-card" >
                                <div class="slds-p-top_xx-large">
                                    <div class="slds-align_absolute-center  slds-p-around_x-small" >
                                        <img src={healthDoctor}  width="52" height="52">
                                    </div>
                                    <div class="slds-align_absolute-center">
                                        <b>Provider Search</b>
                                    </div>
                                    <div class="slds-align_absolute-center  slds-p-around_x-small" >
                                        <p style = "text-align:center;">Add the provider(s) needed for the encounter through this section</p>
                                    </div>                           
                                    <lightning-button class="slds-align_absolute-center slds-p-bottom_large"  variant="neutral" label="Get Started" onclick={handleClickProvider}></lightning-button>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                    </template>
                    <template if:true={showProviderRecord}>
                        <lightning-layout-item padding="around-large" size="12" small-device-size="12" medium-device-size="12" large-device-size="4">
                            <lightning-card title="Providers" icon-name="custom:custom86" class="my-card2">
                                <lightning-button label="Change" slot="actions" onclick={handleProviderChange}></lightning-button>

                                <div class="slds-border_top"></div>
                                <div class="slds-m-around_large">
                                    <template for:each={providerData} for:item="acc">
                                        <div class="slds-text-heading_small slds-p-bottom_small slds-p-top_small" key={acc.Id}>
                                            <strong>{acc.Provider_Name__c}</strong>
                                        </div>
                                        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " key={acc.Id} >
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Provider First Name</p>
                                                    <div>
                                                        <p>{acc.First_Name__c}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Provider Gender</p>
                                                    <div>
                                                        <p>{acc.Gender__c}</p>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " key={acc.Id} >
                                            
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Provider Last Name</p>
                                                    <div>
                                                        <p>{acc.Last_Name__c}</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Provider In Network</p>
                                                    <div>
                                                        <p>{acc.In_Network__c}</p>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " key={acc.Id} >
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Provider Start Time</p>
                                                    <div>
                                                        <p><lightning-formatted-date-time value={acc.Start_Time__c} year="numeric" month="short" day="2-digit" hour="2-digit" minute="2-digit"></lightning-formatted-date-time></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Provider End Time</p>
                                                    <div>
                                                        <p><lightning-formatted-date-time value={acc.End_Time__c} year="numeric" month="short" day="2-digit" hour="2-digit" minute="2-digit"></lightning-formatted-date-time></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="slds-grid slds-wrap slds-var-p-horizontal_medium " key={acc.Id} >

                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Provider Location</p>
                                                    <div>
                                                        <p>{acc.Location__c}</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="slds-col slds-size--12-of-12 slds-small-size--6-of-12 slds-medium-size--6-of-12 slds-large-size--6-of-12 slds-p-around_xx-small">
                                                <div>
                                                    <p>Provider Speciality</p>
                                                    <div class="text">
                                                        {acc.Speciality__c}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </template>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                    </template>
                    <template if:true={showScheduleHome}>
                        <lightning-layout-item  padding="around-large" size="12" small-device-size="12" medium-device-size="12" large-device-size="4" >
                            <lightning-card class="my-card" >
                                <div class="slds-p-top_xx-large">
                                    <div class="slds-align_absolute-center  slds-p-around_x-small" >
                                        <img src={healthSchedule}>
                                    </div>
                                    <div class="slds-align_absolute-center">
                                        <b>Referral Scheduling</b>
                                    </div>
                                    <div class="slds-align_absolute-center  slds-p-around_x-small">
                                        <p style = "text-align:center;">Add the Date & Time of this encounter through this section</p>
                                    </div>
                                    <lightning-button class="slds-align_absolute-center slds-p-bottom_large" variant="neutral" label="Get Started" onclick={handleClickSchedule}></lightning-button>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                    </template>
                    <template if:true={showScheduleRecord}>

                    </template>
                </lightning-layout>
            </lightning-card>
    </template>

    <template if:true={showPatientComponent}>
        <c-patient-component onback={handleBackFromPatient}></c-patient-component>
        <c-patient-result onchoosed={handleChoosed}></c-patient-result>
    </template>

    <template if:true={showProviderComponent}>
        <c-provider-component onbackagain={handleBackFromProvider} ></c-provider-component>
        <c-provider-result onproviderchoosed={handleProviderChoosed} ></c-provider-result>
    </template>

    <template if:true={showScheduleComponent}>
        <c-search-component onbackagain={handleBackFromSchedule}></c-search-component>
    </template>
</template>
